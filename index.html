        .shiny-cta {

            --gradient-angle-offset: 0deg; 
            --gradient-percent: 20%;

            cursor: pointer; 
            isolation: isolate; 
            outline-offset: 4px; 
            z-index: 0; 
            animation: border-spin 2.5s linear infinite; 
        } 
        @keyframes border-spin { to { --gradient-angle: 360deg; } } 
        .shiny-cta:active { transform: translateY(1px); }

        .shiny-cta::after { content: ''; pointer-events: none; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1; width: 100%; aspect-ratio: 1; background: linear-gradient(-50deg, transparent, #5DD62C, transparent); mask-image: radial-gradient(circle at bottom, transparent 40%, black); opacity: 0.4; animation: shimmer 4s linear infinite; animation-play-state: running; }
